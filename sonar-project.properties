# SonarQube Configuration for CodeMind AI
# Project identification
sonar.projectKey=codemind-ai
sonar.projectName=CodeMind AI
sonar.projectVersion=0.1.0

# Source code paths
sonar.sources=app,components,contexts,lib
sonar.tests=

# Exclusions
sonar.exclusions=\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/*.spec.ts,\
  **/*.spec.tsx,\
  .next/**,\
  node_modules/**,\
  public/**,\
  .git/**,\
  coverage/**,\
  **/*.config.ts,\
  **/*.config.js,\
  **/*.config.mjs

# Test exclusions
sonar.test.exclusions=\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/*.spec.ts,\
  **/*.spec.tsx

# Code coverage (prepared for future test integration)
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/*.spec.ts,\
  **/*.spec.tsx,\
  **/*.config.ts,\
  **/*.config.js

# Language settings
sonar.language=ts
sonar.sourceEncoding=UTF-8

# TypeScript/JavaScript specific settings
sonar.typescript.tsconfigPath=tsconfig.json
sonar.javascript.file.suffixes=.js,.jsx,.mjs
sonar.typescript.file.suffixes=.ts,.tsx

# ESLint integration
sonar.eslint.reportPaths=eslint-report.json

# Quality gate settings
sonar.qualitygate.wait=false

# SCM settings
sonar.scm.provider=git
sonar.scm.disabled=false
